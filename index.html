<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/animations.css" />
        <link rel="stylesheet" href="css/splash-screen.css" />
        <link rel="stylesheet" href="css/notification.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <meta charset="utf-8" />
    </head>
    <body>
        <main>
            <div id="notification"></div>
            <div id="modal" class="hidden">
                <header>
                    <div class="coin"><img src="images/star.png" alt="" /></div>
                    <h2>Master of Fruits</h2>
                    <h3>Achievement</h3>
                </header>
                <p id="message">
                    What a juicy pop! <br />
                    You completed a board <br />
                    with all 24 apples at once!
                </p>
                <p>Complete en' all for the win</p>
                <button class="button" onclick="continueGame()">
                    Keep poppin’ fruit
                </button>
            </div>
            <div id="splash-screen" class="">
                <div class="cover"></div>
                <div class="text">
                    <h1>FruitPop</h1>
                    <p>
                        Complete the board with all types of fruit, earn rewards
                        for huge combos, and unlock your path to becoming the
                        Master of Fruits!
                    </p>
                </div>
                <div class="action">
                    <button class="button" onclick="startGame()">
                        Start poppin' fruit
                    </button>
                </div>
            </div>
            <div id="gameContainer">
                <div id="hud">
                    <div class="number">💎 <span id="score">0</span></div>
                    <div class="number">💣 <span id="bombs">0</span></div>
                    <div class="number">🏅 <span id="record">0</span></div>
                </div>
                <div id="canvas"></div>
            </div>
        </main>
        <script src="sketch.js"></script>
    </body>
</html>
